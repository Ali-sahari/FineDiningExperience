<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login -ALI ZENALABDIN SAHARI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-5">
          <div class="card shadow border-0">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="fas fa-utensils text-primary fs-1"></i>
                <h3 class="fw-bold">Welcome Back</h3>
                <p class="text-muted">Please login to your account</p>
              </div>
              <form id="loginForm">
                <div class="mb-4">
                  <label for="email">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-key"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <div class="mb-4">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember"
                      />
                      <label class="form-check-label" for="remember"
                        >Remember me</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                  <button type="submit" class="btn btn-primary w-100">
                    Login
                  </button>
                  <div class="text-center">
                    <a href="./index.html" class="text-decoration-none">
                      <i class="fas fa-arrow-left me-1"></i> Back to Home
                    </a>
                  </div>
                </div>
              </form>
              <div class="mt-4 text-center">
                <small class="text-muted">
                  Demo Account: <br/>

                  Admin : admin@restaurant.com / admin123<br />
                  Customer : customer@restaurant.com / customer123
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // 1. منع القائمة اليمنى، التحديد، السحب، النسخ، واللصق
      const preventAll = (e) => e.preventDefault();
      document.addEventListener("contextmenu", preventAll);
      document.addEventListener("selectstart", preventAll);
      document.addEventListener("dragstart", preventAll);
      document.addEventListener("copy", preventAll);
      document.addEventListener("cut", preventAll);
      document.addEventListener("paste", preventAll);

      // 2. منع اختصارات لوحة المفاتيح (F12, Ctrl+Shift+I, Ctrl+U, etc.)
      document.addEventListener("keydown", function (e) {
        if (
          e.keyCode === 123 || // F12
          (e.ctrlKey &&
            e.shiftKey &&
            [73, 74, 67, 85, 69, 75].includes(e.keyCode)) || // Ctrl+Shift+I/J/C/U/E/K
          (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (View Source)
          (e.altKey && e.keyCode === 86) || // Alt+V (Some browsers view source)
          (e.ctrlKey && e.keyCode === 82) || // Ctrl+R (Refresh)
          e.keyCode === 116 // F5 (Refresh)
        ) {
          e.preventDefault();
          return false;
        }
      });

      // 3. منع الإطارات الخارجية (Anti-Iframe)
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }

      // 4. تعطيل الكونسول (Console) باستمرار
      // هذا الكود يجعل أي محاولة لاستخدام console.log لا تظهر شيئاً
      if (typeof console !== "undefined") {
        console.log = function () {};
        console.debug = function () {};
        console.info = function () {};
        console.warn = function () {};
        console.error = function () {};
      }

      // 5. كشف فتح أدوات المطور (DevTools)
      // إذا تغير حجم النافذة بشكل مفاجئ (غالباً بسبب فتح الأدوات جانباً)
      setInterval(function () {
        const threshold = 160;
        const isOpened =
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold;
        if (isOpened) {
          // خيار إضافي: مسح محتوى الصفحة أو توجيه المستخدم
          // document.body.innerHTML = "Security Protection Enabled";
        }
      }, 1000);
      function closeWindow() {
        // هذه السطور تخدع المتصفح ليعتقد أن الصفحة فُتحت بواسطة سكريبت
        window.open("", "_self", "");
        window.close();

        // إذا لم ينجح الإغلاق (بسبب قيود المتصفح الجديدة)، نحوله لصفحة فارغة
        window.location.href = "about:blank";
      }

      // تشغيل الإغلاق بمجرد اكتشاف فتح أدوات المطور
      setInterval(function () {
        const threshold = 160;
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          closeWindow();
        }
      }, 500);
      (function () {
        function closeNow() {
          // محاولة إغلاق النافذة مباشرة
          window.close();

          // خدعة إضافية لتمكين الإغلاق في بعض المتصفحات
          window.open("", "_self", "");
          window.close();
        }

        // فحص الحجم (إذا فتح الأدوات من القائمة أو الاختصار)
        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > 160 ||
            window.outerHeight - window.innerHeight > 160
          ) {
            closeNow();
          }
        }, 500);

        // فخ الـ Debugger
        setInterval(function () {
          var startTime = performance.now();
          debugger;
          var endTime = performance.now();
          if (endTime - startTime > 100) {
            closeNow();
          }
        }, 500);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard -ALI ZENALABDIN SAHARI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fas fa-utensils me-2"></i> My Acount
        </a>
        <div class="navbar-nav">
          <span class="navbar-text me-2">
            <i class="fas fa-user me-2"></i> Customer</span
          >
          <button onclick="logout()" class="btn btn-outline-light">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 bg-light sidebar">
          <div class="position-sticky pt-2">
            <div class="nav flex-column">
              <div class="nav-item">
                <a
                  href="#"
                  class="nav-link active"
                  onclick="showSection('my-card')"
                >
                  <i class="fas fa-tachometer-alt me-1"></i> My Card
                </a>
              </div>
              <div class="nav-item">
                <a href="#" class="nav-link" onclick="showSection('my-orders')">
                  <i class="fas fa-tachometer-alt me-1"></i> My Orders
                </a>
              </div>
              <div class="nav-item">
                <a href="#" class="nav-link" onclick="showSection('profile')">
                  <i class="fas fa-tachometer-alt me-1"></i> Profile
                </a>
              </div>
              <div class="nav-item">
                <a href="./index.html" class="nav-link">
                  <i class="fas fa-tachometer-alt me-1"></i> Back to website
                </a>
              </div>
            </div>
          </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="pt-3 pb-2 border-buttom">
            <h1>Dashboard</h1>
          </div>
          <!--------------------------------------- my card ------------------------------------ -->
          <div id="my-card" class="dashboard-section">
            <div class="card">
              <h2 class="card-title card-body">Shipping Card</h2>
              <div id="carItems" class="card-body">
                <!-- cart items will be added here -->
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Order Summary</h5>
                      <div class="d-flex justify-content-between">
                        <span>Total Items</span>
                        <span id="summary-total-items">0</span>
                      </div>
                      <div class="d-flex justify-content-between">
                        <span>Total Price</span>
                        <span id="summary-total-price">0$</span>
                      </div>
                      <button class="btn btn-primary w-100" id="proceedCheckoutBtn">
                        <i class="fas fa-shopping-cart me-1"></i> Checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------------------- my orders ------------------------------------ -->
          <div id="my-orders" class="dashboard-section" style="display: none">
            <div class="card">
              <h2>My Orders</h2>
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Order ID</th>
                          <th>Order Date</th>
                          <th>Items</th>
                          <th>Total</th>
                          <th>Order Status</th>

                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody id="ordersItems">
                        <tr>
                          <td>1</td>
                          <td>2021-01-01</td>
                          <td>Pending</td>
                          <td>100$</td>

                          <td>Action</td>
                          <td>
                            <button class="btn btn-primary">View</button>
                            <button class="btn btn-danger">Cancel</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------------------- profile ------------------------------------ -->
          <div id="profile" class="dashboard-section" style="display: none">
            <div class="card">
              <h2>Profile</h2>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Personal Information</h5>
                          <form action="">
                            <div class="mb-3">
                              <label for="name" class="form-label">Name</label>
                              <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                              />
                            </div>

                            <div class="mb-3">
                              <label for="email" class="form-label"
                                >Email</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                              />
                            </div>

                            <div class="mb-3">
                              <label for="phone" class="form-label"
                                >Phone</label
                              >
                              <input
                                type="tel"
                                class="form-control"
                                id="phone"
                                name="phone"
                              />
                            </div>
                          </form>
                          <button class="btn btn-primary">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--------------------------------------- profile ------------------------------------ -->
        </main>
      </div>
    </div>
    <script>
      // 1. منع القائمة اليمنى، التحديد، السحب، النسخ، واللصق
      const preventAll = (e) => e.preventDefault();
      document.addEventListener("contextmenu", preventAll);
      document.addEventListener("selectstart", preventAll);
      document.addEventListener("dragstart", preventAll);
      document.addEventListener("copy", preventAll);
      document.addEventListener("cut", preventAll);
      document.addEventListener("paste", preventAll);

      // 2. منع اختصارات لوحة المفاتيح (F12, Ctrl+Shift+I, Ctrl+U, etc.)
      document.addEventListener("keydown", function (e) {
        if (
          e.keyCode === 123 || // F12
          (e.ctrlKey &&
            e.shiftKey &&
            [73, 74, 67, 85, 69, 75].includes(e.keyCode)) || // Ctrl+Shift+I/J/C/U/E/K
          (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (View Source)
          (e.altKey && e.keyCode === 86) || // Alt+V (Some browsers view source)
          (e.ctrlKey && e.keyCode === 82) || // Ctrl+R (Refresh)
          e.keyCode === 116 // F5 (Refresh)
        ) {
          e.preventDefault();
          return false;
        }
      });

      // 3. منع الإطارات الخارجية (Anti-Iframe)
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }

      // 4. تعطيل الكونسول (Console) باستمرار
      // هذا الكود يجعل أي محاولة لاستخدام console.log لا تظهر شيئاً
      if (typeof console !== "undefined") {
        console.log = function () {};
        console.debug = function () {};
        console.info = function () {};
        console.warn = function () {};
        console.error = function () {};
      }

      // 5. كشف فتح أدوات المطور (DevTools)
      // إذا تغير حجم النافذة بشكل مفاجئ (غالباً بسبب فتح الأدوات جانباً)
      setInterval(function () {
        const threshold = 160;
        const isOpened =
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold;
        if (isOpened) {
          // خيار إضافي: مسح محتوى الصفحة أو توجيه المستخدم
          // document.body.innerHTML = "Security Protection Enabled";
        }
      }, 1000);
      function closeWindow() {
        // هذه السطور تخدع المتصفح ليعتقد أن الصفحة فُتحت بواسطة سكريبت
        window.open("", "_self", "");
        window.close();

        // إذا لم ينجح الإغلاق (بسبب قيود المتصفح الجديدة)، نحوله لصفحة فارغة
        window.location.href = "about:blank";
      }

      // تشغيل الإغلاق بمجرد اكتشاف فتح أدوات المطور
      setInterval(function () {
        const threshold = 160;
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          closeWindow();
        }
      }, 500);
      (function () {
        function closeNow() {
          // محاولة إغلاق النافذة مباشرة
          window.close();

          // خدعة إضافية لتمكين الإغلاق في بعض المتصفحات
          window.open("", "_self", "");
          window.close();
        }

        // فحص الحجم (إذا فتح الأدوات من القائمة أو الاختصار)
        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > 160 ||
            window.outerHeight - window.innerHeight > 160
          ) {
            closeNow();
          }
        }, 500);

        // فخ الـ Debugger
        setInterval(function () {
          var startTime = performance.now();
          debugger;
          var endTime = performance.now();
          if (endTime - startTime > 100) {
            closeNow();
          }
        }, 500);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout -ALI ZENALABDIN SAHARI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fas fa-utensils me-2"></i>ALI ZENALABDIN SAHARI
        </a>
        <div class="navbar-nav ms-auto">
             <a href="customer-dashboard.html" class="nav-link">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
             </a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your cart</span>
            <span class="badge bg-primary rounded-pill" id="checkout-total-items">0</span>
          </h4>
          <ul class="list-group mb-3" id="checkout-cart-items">
            <!-- Cart items will be rendered here -->
          </ul>

          <div class="card p-2">
             <div class="d-flex justify-content-between">
                <span>Total (USD)</span>
                <strong id="checkout-total-price">$0.00</strong>
             </div>
          </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Billing address</h4>
          <form class="needs-validation" novalidate id="checkout-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="mb-3">
               <label for="phone">Phone</label>
               <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="py-5 bg-dark text-white text-center mt-auto">
      <div class="container">
        <p>&copy; 2025ALI ZENALABDIN SAHARI. All rights reserved.</p>
      </div>
    </footer>
    <script>
      // 1. منع القائمة اليمنى، التحديد، السحب، النسخ، واللصق
      const preventAll = (e) => e.preventDefault();
      document.addEventListener("contextmenu", preventAll);
      document.addEventListener("selectstart", preventAll);
      document.addEventListener("dragstart", preventAll);
      document.addEventListener("copy", preventAll);
      document.addEventListener("cut", preventAll);
      document.addEventListener("paste", preventAll);

      // 2. منع اختصارات لوحة المفاتيح (F12, Ctrl+Shift+I, Ctrl+U, etc.)
      document.addEventListener("keydown", function (e) {
        if (
          e.keyCode === 123 || // F12
          (e.ctrlKey &&
            e.shiftKey &&
            [73, 74, 67, 85, 69, 75].includes(e.keyCode)) || // Ctrl+Shift+I/J/C/U/E/K
          (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (View Source)
          (e.altKey && e.keyCode === 86) || // Alt+V (Some browsers view source)
          (e.ctrlKey && e.keyCode === 82) || // Ctrl+R (Refresh)
          e.keyCode === 116 // F5 (Refresh)
        ) {
          e.preventDefault();
          return false;
        }
      });

      // 3. منع الإطارات الخارجية (Anti-Iframe)
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }

      // 4. تعطيل الكونسول (Console) باستمرار
      // هذا الكود يجعل أي محاولة لاستخدام console.log لا تظهر شيئاً
      if (typeof console !== "undefined") {
        console.log = function () {};
        console.debug = function () {};
        console.info = function () {};
        console.warn = function () {};
        console.error = function () {};
      }

      // 5. كشف فتح أدوات المطور (DevTools)
      // إذا تغير حجم النافذة بشكل مفاجئ (غالباً بسبب فتح الأدوات جانباً)
      setInterval(function () {
        const threshold = 160;
        const isOpened =
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold;
        if (isOpened) {
          // خيار إضافي: مسح محتوى الصفحة أو توجيه المستخدم
          // document.body.innerHTML = "Security Protection Enabled";
        }
      }, 1000);
      function closeWindow() {
        // هذه السطور تخدع المتصفح ليعتقد أن الصفحة فُتحت بواسطة سكريبت
        window.open("", "_self", "");
        window.close();

        // إذا لم ينجح الإغلاق (بسبب قيود المتصفح الجديدة)، نحوله لصفحة فارغة
        window.location.href = "about:blank";
      }

      // تشغيل الإغلاق بمجرد اكتشاف فتح أدوات المطور
      setInterval(function () {
        const threshold = 160;
        if (
          window.outerWidth - window.innerWidth > threshold ||
          window.outerHeight - window.innerHeight > threshold
        ) {
          closeWindow();
        }
      }, 500);
      (function () {
        function closeNow() {
          // محاولة إغلاق النافذة مباشرة
          window.close();

          // خدعة إضافية لتمكين الإغلاق في بعض المتصفحات
          window.open("", "_self", "");
          window.close();
        }

        // فحص الحجم (إذا فتح الأدوات من القائمة أو الاختصار)
        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > 160 ||
            window.outerHeight - window.innerHeight > 160
          ) {
            closeNow();
          }
        }, 500);

        // فخ الـ Debugger
        setInterval(function () {
          var startTime = performance.now();
          debugger;
          var endTime = performance.now();
          if (endTime - startTime > 100) {
            closeNow();
          }
        }, 500);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Init checkout specific logic
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof initCheckout === 'function') {
                initCheckout();
            }
        });
    </script>
  </body>
</html>
